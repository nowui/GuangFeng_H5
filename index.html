  <script src="static/html5media.min.js" type="text/javascript"></script>
  <style type="text/css">
    body {
      background: #000000;
    }

    #loading {
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      background: #000000;
    }

    .progress {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -12px;
      margin-left: -100px;
      width: 200px;
      background: #188cde;
      padding: 5px;
      overflow: visible;
      border-radius: 20px;
    }

    .progress .progress-bar {
      border-radius: 20px;
      position: relative;
    }

    .progress-bar-info {
      width: 0%;
      height: 20px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<img src='static/image/icon.jpg' style='margin:0 auto;display:none;'/>
<div id="app"></div>
<!-- built files will be auto injected -->
<div id="loading">
  <div class="progress">
    <div id="progressBar" class="progress-bar progress-bar-info"></div>
  </div>
</div>
</body>

  var preload = new createjs.LoadQueue();
  preload.loadManifest(manifest);
  preload.on('fileload', handleFileload);
  preload.on('progress', handleProgress);
  preload.on('complete', handComplete);

  function handleFileload(event) {

  }

  function handleProgress(event) {
    document.getElementById("progressBar").style.width = preload.progress * 100 + "%";
  }

  function handHidden(o, i, s) {
    t = setInterval(function () {
      i += s;
      o.style.opacity = i;
      if (i < 0) {
        window.clearInterval(t)

        o.remove();
      }
      ;
    }, 1);
  };

  function handComplete() {
    handHidden(document.getElementById("loading"), 1, -0.01);
  }
</script>
